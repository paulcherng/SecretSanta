<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖誕交換禮物抽籤系統</title>
    
    <!-- 引入 Google Fonts 的節慶字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- 整體與背景設定 --- */
        body {
            margin: 0;
            padding: 40px 20px;
            background-color: #0d1a2f; /* 深藍色夜空 */
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1), transparent 20%),
                radial-gradient(circle at 80% 60%, rgba(255, 255, 255, 0.05), transparent 15%);
            font-family: 'Nunito', sans-serif; /* 圓體字，更柔和 */
            color: #f0f0f0;
            overflow-x: hidden; /* 避免雪花產生橫向滾動條 */
        }

        /* --- 雪花動畫 --- */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(110vh); }
        }

        /* --- 主要內容容器 (卡片式設計) --- */
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(18, 35, 61, 0.8); /* 半透明深色背景 */
            padding: 30px 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3); /* 金色邊框 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }

        /* --- 標題設計 --- */
        h1 {
            font-family: 'Mountains of Christmas', cursive; /* 聖誕藝術字體 */
            color: #FFD700; /* 金色 */
            font-size: 3.5em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #ffd700, 0 0 15px #c12a2a;
        }

        /* --- 表單元素美化 --- */
        fieldset { border: none; padding: 0; margin: 0; }
        .form-group { margin-bottom: 20px; }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #b0c4de; /* 淡藍鋼色 */
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.3); /* 讓背景稍微深一點點 */
            border: 1px solid #4a5a75;
            border-radius: 8px;
            color: #f0f0f0; /* 確保未選中時的文字是亮的 */
            font-family: 'Nunito', sans-serif;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        /* --- 新增這段來處理禁用選項的樣式 --- */
        select option:disabled {
            color: #777; /* 讓已額滿的選項呈現灰色 */
            background-color: #222; /* 給一個稍深一點的背景以示區別 */
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #28a745; /* 聖誕綠 */
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
        /* --- 新增這段來美化下拉選項 --- */
        select option {
            background-color: #0d1a2f; /* 與 body 背景色一致的深藍色 */
            color: #f0f0f0; /* 明亮的文字顏色 */
            padding: 10px; /* 增加一點內距，讓選項更開闊 */
        }
        /* --- 按鈕美化與動畫 --- */
        button {
            width: 100%;
            padding: 15px 20px;
            cursor: pointer;
            background-color: #c12a2a; /* 聖誕紅 */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            font-family: 'Nunito', sans-serif;
            transition: transform 0.2s ease-out, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(193, 42, 42, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            background-color: #e04444;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* --- 狀態與訊息區域 --- */
        #status-container {
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #status-container h3 {
            margin: 0 0 10px 0;
            color: #FFD700;
        }
        #status-text {
            font-size: 1.1em;
            margin: 0;
        }

        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }
        .message.success { background-color: #1e4620; color: #a3d9a5; }
        .message.error { background-color: #5e1c20; color: #f5c6cb; }
    </style>
</head>
<body>

    <!-- 雪花動畫的容器 -->
    <div id="snow-container"></div>

    <div class="container">
        <h1>Secret Santa</h1>

        <div id="message-area" class="message"></div>

        <form id="wishForm">
            <fieldset id="form-fieldset">
                <div class="form-group">
                    <label for="name">你的名字:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">你的 Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="group">選擇你的組別/家庭:</label>
                    <select id="group" required>
                        <option value="">--請選擇--</option>
                        <option value="1">光佑</option>
                        <option value="2">Jefferson</option>
                        <option value="3">PJ一家</option>
                        <option value="4">瑞君一家</option>
                        <option value="5">豪哥一家</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="wish">你的願望 (限100字):</label>
                    <textarea id="wish" rows="3" maxlength="100" required></textarea>
                </div>
                <button type="submit">提交我的願望</button>
            </fieldset>
        </form>
        
        <div id="status-container">
            <h3>目前進度</h3>
            <p id="status-text">正在載入狀態...</p>
        </div>
    </div>

   <script>
    const form = document.getElementById('wishForm');
    const fieldset = document.getElementById('form-fieldset');
    const statusText = document.getElementById('status-text');
    const messageArea = document.getElementById('message-area');
    const groupSelect = document.getElementById('group');

    // 將組別的靜態資訊定義在前端，方便管理
    const GROUP_CONFIG = {
        '1': { name: '光佑', limit: 1 },
        '2': { name: 'Jefferson', limit: 1 },
        '3': { name: 'PJ一家', limit: 2 },
        '4': { name: '瑞君一家', limit: 2 },
        '5': { name: '豪哥一家', limit: 2 }
    };

    // --- 雪花動畫的 JavaScript (保持不變) ---
    document.addEventListener('DOMContentLoaded', () => {
        const snowContainer = document.getElementById('snow-container');
        if (snowContainer) { // 增加一個檢查，避免在沒有雪花容器的頁面出錯
            const snowflakeCount = 100;
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                const size = (Math.random() * 4) + 1 + 'px';
                snowflake.style.width = size;
                snowflake.style.height = size;
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 5) + 5 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowContainer.appendChild(snowflake);
            }
        }
    });

    // --- 表單提交功能 (保持不變) ---
    function showMessage(text, type = 'error') {
        messageArea.textContent = text;
        messageArea.className = `message ${type}`;
        messageArea.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        fieldset.disabled = true;
        messageArea.style.display = 'none';

        const data = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            group_id: parseInt(document.getElementById('group').value),
            wish: document.getElementById('wish').value,
        };

        try {
            const response = await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.message || '提交失敗，請稍後再試。');
            }

            showMessage('提交成功！感謝您的參與，聖誕快樂！', 'success');
            form.reset();
            updateStatus(); // 提交成功後，再次更新狀態
        } catch (error) {
            showMessage(`錯誤: ${error.message}`);
        } finally {
            fieldset.disabled = false;
        }
    });
    
    // --- 更新狀態的函式 (核心修改) ---
    async function updateStatus() {
        try {
            const response = await fetch('/api/status');
            if (!response.ok) throw new Error('無法取得伺服器狀態');
            
            const result = await response.json();

            // 需求 1: 只要總人數滿了，就關閉表單
            if (result.count >= 8) {
                statusText.textContent = '所有人都已完成填寫，請靜候主辦方執行抽籤！';
                form.style.display = 'none'; // 隱藏表單
                messageArea.style.display = 'none'; // 同時隱藏可能存在的舊訊息
                // 確保在滿員時顯示一個清晰的提示
                showMessage('感謝所有人的參與，目前名額已全數額滿！', 'success');
                return; // 直接結束函式，不再執行後續操作
            } else {
                // 如果人數不滿，確保表單是可見的
                form.style.display = 'block';
            }

            // 需求 2: 更新下拉選單中的各組狀態
            const groupStatus = result.groupStatus || {}; // 從 API 取得各組人數

            // 遍歷下拉選單的每一個選項
            Array.from(groupSelect.options).forEach(option => {
                const groupId = option.value;
                if (groupId && GROUP_CONFIG[groupId]) { // 排除第一個 "--請選擇--" 選項
                    const config = GROUP_CONFIG[groupId];
                    const currentCount = groupStatus[groupId] || 0; // 目前人數，如果沒有就是 0
                    
                    // 更新選項文字
                    option.textContent = `${config.name} (${currentCount}/${config.limit})`;

                    // 如果該組人數已滿，就禁用該選項
                    if (currentCount >= config.limit) {
                        option.disabled = true;
                    } else {
                        option.disabled = false;
                    }
                }
            });

            // 更新總人數狀態文字
            statusText.textContent = `已填寫人數: ${result.count} / 8`;

        } catch (error) {
             statusText.textContent = '無法取得目前狀態。';
        }
    }

    // 頁面載入時，立即執行一次狀態更新
    document.addEventListener('DOMContentLoaded', updateStatus);
</script>
</body>
</html>
