<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>交換禮物抽籤系統</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; }
        fieldset { border: none; padding: 0; margin: 0; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; cursor: pointer; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status-container { margin-top: 20px; background-color: #f0f0f0; padding: 15px; border-radius: 5px; }
        .message { padding: 10px; margin-top: 15px; border-radius: 5px; display: none; }
        .message.success { background-color: #d4edda; color: #155724; }
        .message.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>交換禮物抽籤系統</h1>

    <div id="message-area" class="message"></div>

    <form id="wishForm">
        <fieldset id="form-fieldset">
            <div class="form-group">
                <label for="name">你的名字:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">你的 Email:</label>
                <input type="email" id="email" required>
            </div>
           <div class="form-group">
                <label for="group">選擇你的組別/家庭:</label>
                <select id="group" required>
                    <option value="">--請選擇--</option>
                    <option value="1">光佑</option>
                    <option value="2">Jefferson</option>
                    <option value="3">PJ一家</option>
                    <option value="4">瑞君一家</option>
                    <option value="5">豪哥一家</option>
                </select>
            </div>
            <div class="form-group">
                <label for="wish">你的願望 (限100字):</label>
                <textarea id="wish" rows="3" maxlength="100" required></textarea> 
            </div>
            <button type="submit">提交願望</button>
        </fieldset>
    </form>
    
    <div id="status-container">
        <h3>目前進度</h3>
        <p id="status-text">正在載入狀態...</p>
    </div>

    <script>
        const form = document.getElementById('wishForm');
        const fieldset = document.getElementById('form-fieldset');
        const statusText = document.getElementById('status-text');
        const messageArea = document.getElementById('message-area');

        function showMessage(text, type = 'error') {
            messageArea.textContent = text;
            messageArea.className = `message ${type}`;
            messageArea.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            fieldset.disabled = true; // 鎖定整個表單
            messageArea.style.display = 'none';

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                group_id: parseInt(document.getElementById('group').value),
                wish: document.getElementById('wish').value,
            };

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || '提交失敗，請稍後再試。');
                }

                showMessage('提交成功！感謝您的參與。', 'success');
                form.reset();
                updateStatus();
            } catch (error) {
                showMessage(`錯誤: ${error.message}`);
            } finally {
                fieldset.disabled = false; // 解鎖表單
            }
        });
        
        // 在 index.html 的 <script> 標籤中，找到 updateStatus 函式並替換成以下內容

        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                if (!response.ok) throw new Error('無法取得伺服器狀態');
                
                const result = await response.json();
                
                if (result.count >= 8) {
                    statusText.textContent = '所有人都已完成填寫，請靜候主辦方執行抽籤！';
                    // 隱藏表單，因為已經滿了
                    form.style.display = 'none'; 
                    showMessage('感謝您的參與，目前名額已滿。', 'success');
                } else {
                    statusText.textContent = `已填寫人數: ${result.count} / 8`;
                }
            } catch (error) {
                 statusText.textContent = '無法取得目前狀態。';
            }
        }

        document.addEventListener('DOMContentLoaded', updateStatus);
    </script>
</body>
</html>
